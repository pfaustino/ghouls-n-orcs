<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghouls n Orcs - 2.5D Action Platformer</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’€</text></svg>">
    <meta name="description"
        content="A brutal gothic-fantasy side scroller where a doomed knight battles undead ghouls and hulking orcs.">

    <!-- Import Map for Three.js JSM modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a0f;
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
        }

        /* Loading overlay */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a0a1a 0%, #0a0a1f 50%, #0f0a0a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        #loading-screen.hidden,
        #game-over-screen.hidden,
        #victory-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #game-over-screen,
        #victory-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }

        .loading-title {
            font-family: 'Times New Roman', serif;
            font-size: 3rem;
            color: #c4a35a;
            text-shadow: 0 0 20px rgba(196, 163, 90, 0.5);
            letter-spacing: 0.3em;
            margin-bottom: 2rem;
        }

        .loading-bar-container {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #8b0000, #c4a35a);
            transition: width 0.3s ease;
        }

        .loading-text {
            font-family: monospace;
            font-size: 0.9rem;
            color: #666;
            margin-top: 1rem;
        }

        /* HUD Overlay */
        #hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            pointer-events: none;
            font-family: 'Times New Roman', serif;
            z-index: 100;
        }

        .hud-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .armor-display {
            display: flex;
            gap: 8px;
        }

        .armor-piece {
            width: 24px;
            height: 24px;
            border: 2px solid #c4a35a;
            background: linear-gradient(135deg, #4a4a4a, #2a2a2a);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .armor-piece.damaged {
            background: linear-gradient(135deg, #3a2a2a, #1a1a1a);
            border-color: #8b4513;
        }

        .armor-piece.lost {
            background: transparent;
            border-color: #333;
            opacity: 0.3;
        }

        .weapon-display {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #c4a35a;
            padding: 10px 20px;
            border-radius: 4px;
            color: #c4a35a;
            font-size: 1.1rem;
        }

        .debug-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #0f0;
            font-family: monospace;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            z-index: 100;
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <h1 class="loading-title">GHOULS n ORCS</h1>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
        <p class="loading-text" id="loading-text">Initializing...</p>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="hidden">
        <h1 class="loading-title" style="color: #8b0000;">YOU DIED</h1>
        <p class="loading-text">Press 'R' or Tap to Restart</p>
    </div>

    <!-- Level Complete Screen -->
    <div id="victory-screen" class="hidden">
        <h1 class="loading-title" style="color: #c4a35a;">VICTORY</h1>
        <p class="loading-text">The spirits are restless...</p>
        <p class="loading-text" style="margin-top: 20px;">Press 'R' to Restart</p>
    </div>

    <!-- Game Container -->
    <div id="game-container"></div>

    <!-- HUD Overlay -->
    <div id="hud">
        <div class="hud-row">
            <div class="armor-display">
                <div class="armor-piece" id="armor-1"></div>
                <div class="armor-piece" id="armor-2"></div>
                <div class="armor-piece" id="armor-3"></div>
            </div>
            <div class="weapon-display" id="weapon-display">SPEAR</div>
        </div>

        <!-- Boss Health Bar -->
        <div id="boss-hud"
            style="position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); width: 60%; display: none;">
            <div
                style="color: #8b0000; font-family: 'Times New Roman'; text-align: center; margin-bottom: 5px; font-weight: bold; letter-spacing: 2px; text-shadow: 0 0 5px #000;">
                ORC WARLORD</div>
            <div
                style="width: 100%; height: 12px; background: #330000; border: 2px solid #550000; border-radius: 6px; overflow: hidden;">
                <div id="boss-health-bar"
                    style="width: 100%; height: 100%; background: linear-gradient(90deg, #ff0000, #8b0000); transition: width 0.2s ease;">
                </div>
            </div>
        </div>
    </div>

    <!-- Debug Info (toggleable) -->
    <div class="debug-info" id="debug-info" style="display: none;">
        <div id="debug-state">State: IDLE</div>
        <div id="debug-position">Pos: 0, 0</div>
        <div id="debug-velocity">Vel: 0, 0</div>
        <div id="debug-fps">FPS: 60</div>
    </div>

    <!-- ES Module Entry Point -->
    <script type="module" src="./src/main.js"></script>
</body>

</html>
